<div class="card card-box mb-4">
  <div class="px-4 py-3 d-block d-md-flex justify-content-between align-items-center text-center text-md-left">
    <div class="d-flex flex-md-row flex-column align-items-center">

      </div>

        <div class="divider-v position-relative"></div>

</div>

  <div class="d-flex justify-content-center">

<div *ngIf="currentPage === 'add'">


  <div class="font-size-lg font-weight-bold m-1" style="cursor: pointer; text-align: center;">
    {{ "Add New" | translate }}
  </div><br>
  <div class="card cardinmob">

    <form [formGroup]="Userform" (submit)="onSubmit(Userform.value)">



      <div class="form-row">

        <div class="col-lg-12 col-md-12">


          <div class="text-center" style="text-align: center; width: 100% ;">
            <img [src]="imgSrc" class="inimage" (click)="fileUploader.click()">
          </div>
          <br>

          <fieldset class="form-group">

            <div class="custom-file  mx-auto d-block">
              <input type="file" accept="image/*" #fileUploader (change)="showPreview($event)" class="custom-file-input"
                id="inputGroupFile01">
              <label class="custom-file-label" for="inputGroupFile01">Choose
                Main Image</label>
            </div>



          </fieldset>
        </div>



        <div class="col-md-12">
          <div class="position-relative form-group"><label for="title">{{"Title" | translate }}</label>
            <input class="form-control " id="title" formControlName="title" name="title" placeholder="" type="text">
          </div>
        </div>

        <div class="col-md-12">
          <div class="position-relative form-group"><label for="enTitle">{{"English Title" | translate }}</label>
            <input class="form-control " id="enTitle" formControlName="enTitle" name="enTitle" placeholder="" type="text">
          </div>
        </div>

        <div class="col-md-12">
          <div class="position-relative form-group">
            <label for="desc">{{"Description" | translate}}</label>
            <textarea rows="5" class="form-control" id="desc" formControlName="desc" name="desc" placeholder=""
              type="text"> </textarea></div>
        </div>


        <div class="col-md-12">
          <div class="position-relative form-group">
            <label for="endesc">{{"English Description" | translate}}</label>
            <textarea rows="5" class="form-control" id="endesc" formControlName="endesc" name="endesc" placeholder=""
              type="text"> </textarea></div>
        </div>
      </div>



      <div style="float: right;">
        <button (click)="showPage('list')" class="mt-2 btn btn-dark m-2">{{"Back" | translate }}</button>

        <button [disabled]="!isSubmitted" type="submit" class="mt-2 btn btn-primary m-2"> {{"Create" | translate }}
        </button>

      </div>




    </form>



  </div>


</div>
