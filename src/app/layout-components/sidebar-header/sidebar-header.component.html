<div class="app-sidebar--header">
    <div class="nav-logo" >
        <a routerLink="/dashboard-default"
        title="Wear In">
            <img style="width: 80%;
            text-align: center;
            margin: auto;"
             alt="Wear In" src="assets/images/logo2.png">

            <!-- <span>{{ "Salla" | translate }}</span> -->
        </a>
    </div>
    <button (click)="toggleSidebarCollapse()"  class="btn btn-sm btn-toolbar collapse-sidebar-btn" placement="right" tooltip="Collapse sidebar">
        <fa-icon style="color: #ece4e4;" [icon]="['fas', 'arrow-left']" size="lg"></fa-icon>
    </button>
    <button (click)="toggleSidebarMobileOpen()" [ngClass]="{'is-active' : globals.toggleSidebarMobile}" class="navbar-toggler hamburger hamburger--elastic toggle-mobile-sidebar-btn" type="button">
    <span class="hamburger-box">
        <span class="hamburger-inner"></span>
    </span>
    </button>
    <button (click)="toggleSidebarCollapse()" class="expand-sidebar-btn btn btn-sm" placement="right" tooltip="Expand sidebar" type="button">
        <fa-icon [icon]="['fas', 'arrows-alt-h']"></fa-icon>
    </button>
</div>
